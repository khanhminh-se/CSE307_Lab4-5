<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Time</title>
        
    </head>
    
    <body>
        <p id="showFullTime"></p>
        <p><span style="font-weight: bold;">Now:</span> <span id="showTime" style="font-weight: bold;"></span></p>
        <p><span style="color:blue;font-weight: bold;"">Today:</span><span style="color:blue" id="showFull"></span></p>
    </body>
    <script>
        const now = new Date();
        document.getElementById("showFullTime").innerHTML =now.toDateString() + now.toTimeString();
        document.getElementById("showTime").innerHTML = now.getHours() + ":" + now.getMinutes() +":" + now.getSeconds();
        const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        document.getElementById("showFull").innerHTML = dayName[now.getDay()] +", " + retrieveMonth(now.getDate()) + ", " + now.getFullYear();
        function retrieveMonth( i){
                switch(i){
                    case 1,21,31:
                        return i + "st";
                    case 2,22:
                        return i +"nd";
                    case 3,23:
                        return i +"rd";
                    default:
                        return i + "th";
                }
        }
    </script>
    
</html>
