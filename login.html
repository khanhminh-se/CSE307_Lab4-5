<!DOCTYPE html>
<html>
    <head>
        <title>
           Đăng Nhập
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <form name ="login" method="post" action ="#">
                <table>
                    <tr colspan ="2">
                        <th>ĐĂNG NHẬP</th>
                    </tr>
                    <tr>
                        <td>
                            Tên đăng nhập:
                        </td>
                        <td><input type="text" name="username" title="username" required /></td>
                    </tr>
                    <tr>
                        <td>
                            Mật khẩu:
                        </td>
                        <td>
                            <input type="password" name="password" title="password" required />
                        </td>
                    </tr>
                    <tr>
                        <td colspan ="2" style="text-align:center">
                        <button type ="submit">Đăng nhập</button>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;" colspan ="2" >
                                <a href ="#"><i>Đổi mật khẩu</i></a>
                        </td>
                    </tr>
                </table>
        </form>
    </body>
</html>
