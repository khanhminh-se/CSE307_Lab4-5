<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta charset="utf-8">
</head>
<style>
    body {

        width: 600px;
        height: 470px;
        ;
        padding: 0;
        border: solid;

    }

    p {
        text-align: center;
    }
</style>

<body style="border:0cap;">
    <h1>
       <center> MEMBER REGISTRATION</center>
    </h1>
    <form>
        <fieldset style="width:500px;height:200px;">
            <legend>
                <b>Personal Information</b>
            </legend>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>Fullname:</td>
                    <td><input type="text" id="name" /></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday</label></td>
                    <td><select name="now">
                            <option value="value 1" selected>1</option>
                            <option value="value 2" selected>2</option>
                            <option value="value 3" selected>3</option>
                            <option value="value 4" selected>4</option>
                            <option value="value 5" selected>5</option>
                            <option value="value 6" selected>6</option>
                            <option value="value 7" selected>7</option>
                            <option value="value 8" selected>8</option>
                            <option value="value 9" selected>9</option>
                            <option value="value 10" selected>10</option>
                            <option value="value 11" selected>11</option>
                            <option value="value 12" selected>12</option>
                            <option value="value 13" selected>13</option>
                            <option value="value 14" selected>14</option>
                            <option value="value 15" selected>15</option>
                            <option value="value 16" selected>16</option>
                            <option value="value 17" selected>17</option>
                            <option value="value 18" selected>18</option>
                            <option value="value 19" selected>19</option>
                            <option value="value 20" selected>20</option>
                            <option value="value 21" selected>21</option>
                            <option value="value 22" selected>22</option>
                            <option value="value 23" selected>23</option>
                            <option value="value 24" selected>24</option>
                            <option value="value 25" selected>25</option>
                            <option value="value 26" selected>26</option>
                            <option value="value 27" selected>27</option>
                            <option value="value 28" selected>28</option>
                            <option value="value 29" selected>29</option>
                            <option value="value 30" selected>30</option>
                            <option value="value 31" selected>31</option>
                        </select>
                        Month:
                        <select name="month">
                            <option value="value 1" selected>1</option>
                            <option value="value 2" selected>2</option>
                            <option value="value 3" selected>3</option>
                            <option value="value 4" selected>4</option>
                            <option value="value 5" selected>5</option>
                            <option value="value 6" selected>6</option>
                            <option value="value 7" selected>7</option>
                            <option value="value 8" selected>8</option>
                            <option value="value 9" selected>9</option>
                            <option value="value 10" selected>10</option>
                            <option value="value 11" selected>11</option>
                            <option value="value 12" selected>12</option>
                        </select>
                        Year:
                        <input type="text" name="year" title="year" />
                    </td>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender" title="gender" values="Male" checked />Nam
                        <input type="radio" name="gender" title="gender" values="Female" /> Ná»¯
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td><textarea name="address" cols="30" rows="3"></textarea></td>

                </tr>
                <tr>
                    <td>Telephone:
                    </td>
                    <td><input type="tel" name="telephone" title="telnumber"></td>
                </tr>
                <br>
                <tr>
                    <td>Email :
                    </td>
                    <td><input type="email" name="emailaddress" title="email" required="true"
                            pattern="[@ ^]@[@ ^].[@ ^]"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width:500px;height:100px">
            <legend>
                <b>Credentials</b>
            </legend>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" title="username" required></td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="password1" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirm password:
                    </td>
                    <td>
                        <input type="password" name="password2" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <p>
            <button type="submit">Login</button>
            <button type="reset">Cancel</button>
        </p>
    </form>
</body>

</html>
